    <!-- Book pages -->
    <path d="M33 27 C40 27, 45 30, 50 35 L50 72 C45 68, 40 65, 33 65 Z"/>
    <path d="M67 27 C60 27, 55 30, 50 35 L50 72 C55 68, 60 65, 67 65 Z"/>
    <!-- Book cover right -->
